<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있었던 음식t</title>
</head>
<body bgcolor="#F6D8CE">
    <img src="./photo/라멘.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="WCZSA" id="CZX" cols="30" rows="5" style="background-color: #F5F6CE;">라멘, 꽤 예전에 먹었지만 매콤하게 맛있어서 계속 기억난다.</textarea><br>
    <img src="./photo/로우앤 슬로우.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="WCZ`S" id="CZ`" cols="30" rows="5" style="background-color: #F5F6CE;">텍사스 브리스킷, 생각보다 느끼했지만, 고기도 부드럽고 맛있었던다.</textarea><br>
    <img src="./photo/맜있는거.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="WC`SA" id="C`" cols="30" rows="5" style="background-color: #F5F6CE;">스테이크, 뉴욕 갔을때 먹은 스테이크, 육향도 좋고 육질도 좋아서 맛있었지만, 가격이 너무 비쌌다.</textarea><br>
    <img src="./photo/오리지널 팬케잌.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="W`SA" id="`X" cols="30" rows="5" style="background-color: #F5F6CE;">펜케이크, 한국에 오리지널 팬케이크하우스가 있어서 놀랐지만, 오랜만에 먹어서 맛있었다.</textarea><br>
    <img src="./photo/야끼니쿠.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="W`A" id="`Z`" cols="30" rows="5" style="background-color: #F5F6CE;">야키니쿠, 일본엔 몇번 갔지만, 한번도 안먹었던 야키니쿠, 한국에서 별 기대 하지않고 먹었지만, 예상외로 맛있었다.</textarea><br> 
    <img src="./photo/스테이크 덮밥.jpg" align="middle" style="width: 400px; height:auto;">
    <textarea name="W`" id="CZQ" cols="30" rows="5" style="background-color: #F5F6CE;">스테이크 덮밥, 일본에서 친구의 추천으로 방문한 곳. 일단 맛도 맛있었지만, 플레이팅이 엄청 기억에 남았다.</textarea><br>
</body>
</html>
